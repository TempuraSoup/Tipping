<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="tipping.css">

    </head>

    <body>
        <h1>Tipping Amount</h1>

        <form id="costForm">
            <label>Cost: </label>
            <input type="text" id="cost">
        </form>

        <br>
        <button id="perButtons" onclick="buttonAmount(0.1)">10%</button>
        <button id="perButtons" onclick="buttonAmount(0.15)">15%</button>
        <button id="perButtons" onclick="buttonAmount(0.2)">20%</button>
        <button id="perButtons" onclick="buttonAmount(0.25)">25%</button>

        <br><br>
        <form id="customForm">
            <label>Custom Percentage: </label>
            <input type="text" id="custom">
        </form>

        <br>
        <form id="splitForm">
            <label>Number of People (not required): </label>
            <input type="text" id="split">
        </form>

        <br><br>
        <button onclick="calculateAmounts()">Calculate</button>

        <h2 id="tip">Tip Amount: </h2>
        <h2 id="total">Total Amount (including tip): </h2>
        <h2 id="splitAmount">Splited Amount: </h2>


        <script type="text/javascript" src="tipping.js"></script>
    </body>




</html>
